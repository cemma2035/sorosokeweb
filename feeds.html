<body id="containerDOM">

        <script src="js/general/larger-screen-resize.js"></script>
        <div class="row">

                                </a>

        <div id="upload-modal-dialog" class="modal-dialog" role="document">
            <div class="modal-content mx-0">
                <!-- <div class="modal-header text-center">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div> -->

                        </p>

                                <i class="fa fa-remove" style="font-size:24px;"></i>
                                Close
                            </span>
                            <img id="image-tag" class="preview-file"
                                style="width: 100%; height: 100%; object-fit: cover;" src="" alt="Upload">
                            <video id="video-tag" class="preview-file" style="width: 100%; height: 100%;" controls poster="/images/playme.png">
                                Your browser does not support the video tag.
                            </video>
                            <div id="click-for-upload" style="padding-top: 70px;">
                                <label title="Upload Photo" for="file-upload" style="cursor: pointer">
                                    <span id="click-for-write-up" class="text-center" style="font-size: 10px; font-weight: 400;">
                                        <span style="color: #d61545;">Click here</span> to browse
                                        device for <br> media you wish to upload
                                    </span>
                                </label>
                               <form id="upload-form">
                                  <input type="file" id="file-upload" value="null" data-target-file class="d-none"/>
                               </form>
                            </div>
                            <!-- <span class="text-center d-none" style="font-size: 10px; font-weight: 300;">Drag and drop a
                                file or <br> click to upload media
                            </span>  -->
                        </div>
                      
                        <form id="upload-feed-form">
                            <textarea class="form-control upload-input col-7 mx-auto mt-3 input-class" rows="3"
                                placeholder="Write something here.." data-target-description required></textarea>
                            <input type="text" class="form-control upload-input col-7 mx-auto mt-3 input-class"
                                placeholder="Enter location" data-target-location required></input>
                            <p class="mt-2" style="font-size: 12px;" data-target-file-info>Hello, file cannot exceed 30mb in
                                size.</p>
                            <button data-target-file-uploadbtn type="button" class="btn btn-danger mt-3"
                                style="height: 7vh; width: 20vh; font-weight: 600;"><span
                                    class="font-12px">Upload</span></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="js/general/third_party_cdn.js"></script>

<script>
    let userSectionDesktop = document.getElementById('user-section-desktop')
    let userSectionMobile = document.getElementById('user-section-mobile')
    let desktopUpload = document.getElementById('desktop-upload')
    let mobileUpload = document.getElementById('mobile-upload')
    let mobileNav = document.getElementById('mobile-nav')
    let uploadModalDialog = document.getElementById('upload-modal-dialog')
    let mainSection = document.getElementById('main-section')

    var appWindow = window.matchMedia("(max-width: 768px)");

    adjustForScreenSize = (appWindow) => {
        if (appWindow.matches) {
            userSectionDesktop.classList.add('d-none')
            userSectionMobile.classList.remove('d-none')
            userSectionMobile.classList.add('d-flex')
            desktopUpload.classList.add('d-none')
            mobileUpload.classList.remove('d-none')
            mobileNav.classList.remove('d-none')
            uploadModalDialog.classList.add('mobile-dialog')
            mainSection.classList.add('col-12')
        } else {
            userSectionDesktop.classList.remove('d-none')
            userSectionMobile.classList.add('d-none')
            userSectionMobile.classList.remove('d-flex')
            desktopUpload.classList.remove('d-none')
            mobileUpload.classList.add('d-none')
            mobileNav.classList.add('d-none')
            uploadModalDialog.classList.remove('mobile-dialog')
            mainSection.classList.remove('col-12')
        }
    }

    adjustForScreenSize(appWindow)
    appWindow.addEventListener("change", () => adjustForScreenSize(appWindow));

</script>
